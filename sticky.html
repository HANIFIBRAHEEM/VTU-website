<!-- HTML for the dynamic price calculator -->
<div id="price-calculator">
    <h2>Dynamic Price Calculator</h2>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" min="1" max="1000" step="1">
    <p id="total-price">Total Price: $0</p>
</div>

<script>
// JavaScript for the dynamic price calculator
const amountInput = document.getElementById('amount');
const totalPriceDisplay = document.getElementById('total-price');

amountInput.addEventListener('input', updateTotalPrice);

function updateTotalPrice() {
    const amount = parseFloat(amountInput.value) || 0;
    const pricePerUnit = 1.0; // Adjust the price per unit as needed
    const totalPrice = amount * pricePerUnit;
    totalPriceDisplay.textContent = `Total Price: $${totalPrice.toFixed(2)}`;
}

 const app = express();

     const user = users.find(u => u.username === username && u.password === password);
     if (user) {
         return done(null, user);
     }
     return done(null, false, { message: 'Incorrect username or password' });
 }));
 
 passport.serializeUser((user, done) => {
     done(null, user.id);
 });
 
 passport.deserializeUser((id, done) => {
     const user = users.find(u => u.id === id);
     done(null, user);
 });

     })
